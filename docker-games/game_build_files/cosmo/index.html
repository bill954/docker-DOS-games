<html>
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
  <style type="text/css" media="screen">
      canvas {
          width: 800px;
          height: 600px;
          border:1px solid #d3d3d3;
          background-color: #f1f1f1;
          position:relative;
          margin:auto;
      }
  </style>
  <head>
    <title>DOS Game Docker Container Project</title>
    <script src="js-dos.js"></script>
  </head>
  <body>
    <!---GAME CONTAINER SITE V1 CANVAS POSITION: CENTER--->
    <div class="container-fluid" style="background:#778ba5; align-content: center; height:950px;">
    <p style="color:white; padding-top:10px; text-align:center"> Game Container </p>
    <p align="center">
      <canvas id="jsdos" width="800" height="600"></canvas>
      <script>
        Dos(document.getElementById("jsdos"), {
        }).ready((fs, main) => {
          fs.extract("game.zip").then(() => {
            main(["-c", GAME_ARGS])
          });
        });
      </script>
    </p>
    </div>
  </body>
</html>
