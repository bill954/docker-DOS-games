<!DOCTYPE html>
<html>
  <!---METADATA, CSS, SOURCES--->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css" media="screen">
      canvas {
          width: 800px;
          height: 600px;
          border:1px solid #d3d3d3;
          background-color: #f1f1f1;
          position:relative;
          margin:auto;
          border-radius:10px;
          }
  </style>
  <style>
  * { padding: 0; margin: 0; }
  html, body, #fullheight {
      min-height: 100%;
      height: 100%;
  }
  </style>
  <head>
    <title>DOS Game Docker Container Project</title>
    <!---BOOTSRAP & FONTAWESOME--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <script src="js-dos.js"></script>
  </head>
  <!---WEBSITE--->
  <body>
    <!---MAIN CONTAINER--->
    <div id="fullheight" style="
    background: linear-gradient(#f1f1f1,#6671a4);
    height:100%;
    padding:10px;">
      <!---HEADER--->
      <div class="container" style="
      width:800px;
      background:#f1f1f1;
      border:1px solid #d3d3d3;
      border-radius:10px;
      margin-bottom:10px;">
        <div class="text-center p-2" style="
        font-size:1.5em;
        font-variant:small-caps">
          Game Name Here
        </div>
      </div>
    <!---GAME CONTAINER 800x600, POSITION: CENTER--->
    <p align="center">
      <canvas id="jsdos" width="800" height="600"></canvas>
      <script>
        Dos(document.getElementById("jsdos"), {
        }).ready((fs, main) => {
          fs.extract("game.zip").then(() => {
            main(["-c", GAME_ARGS])
          });
        });
      </script>
      <!---FOOTER--->
      <div class="container" style="
      width:800px;
      background:#f1f1f1;
      border:1px solid #d3d3d3;
      border-radius:10px;">
        <div class="row" style="
        align:center;
        padding:10px;">
          <div class="col-sm text-center">
            <i class="fab fa-github"></i>
            <a href="https://github.com/bill954/docker-project"> Docker Project </a>
          </div>
          <div class="col-sm text-center">
            UNSAM ECyT 2C 2021
          </div>
          <div class="col-sm text-center">
            by <i class="fab fa-github-alt"></i> <a href="https://github.com/bill954">bill954</a>,
            <i class="fab fa-github-alt"></i> <a href="https://github.com/eliasdrid">eliasdrid</a>
          </div>
        </div>
      </div>
    </p>
    </div>
  </body>
</html>
